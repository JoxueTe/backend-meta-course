{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="title mb-6">Menu</h1>
        <div class="row mt-2">
            {% for item in menu %}
            <div class="col-12 col-md-6 col-lg-3 mb-1">
                <div class="card">
                    <img src="{% static '' %}{{item.menu_item|lower}}.jpg" class="card-img-top" alt="..." width="300px" height="200px">
                    <div class="card-body">
                        <h5 class="card-title p-1">{{item.menu_item}}</h5>
                        <p class="card-text p-1">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-success">${{item.price}}</a>
                    </div>
                </div>
            </div> 
            {% endfor %}  
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
